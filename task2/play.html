<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    const apiKey= "https://jsonplaceholder.typicode.com/posts?_limit=15";

const getData = async(apiKey, cb)=>{
    
   try{
         const final = await (await fetch(apiKey)).json()
         console.log(final)
         cb ("done", false)
       
   }
   catch(e){
       console.log(e);
       cb(false ,e);
   }
}

getData(apiKey, (res, err)=> console.log(res,err));

    </script>
</body>
